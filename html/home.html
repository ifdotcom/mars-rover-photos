<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i|Oswald:400,500,600,700&amp;display=swap">
    <link rel="stylesheet" href="css/mars-rover.css">
    <title>Mars Rover Photos</title>
  </head>
  <body>
    <main>
      <section class="description">
        <div class="description__intro">
          <h1>Mars Rover Photos</h1>
          <p>Image data gathered by NASA's Curiosity, Opportunity, and Spirit rovers on Mars</p>
        </div>
      </section>
      <div class="card">
        <div class="card__image"><img src="" alt="img-mars" srcset=""></div>
        <div class="card__content">
          <div class="title--card">
            <h3>Mast Camera</h3>
          </div>
          <div class="data--card">
            <div class="data--card__items">
              <p>Martian sol:</p><span>492</span>
            </div>
            <div class="data--card__items">
              <p>Rover:</p><span>Curiosity</span>
            </div>
            <div class="data--card__items">
              <p>Camera:</p><span>CHEMCAM</span>
            </div>
          </div>
        </div>
      </div>
      <input class="button" type="button" value="Show Image">
    </main>
  </body>
</html>
